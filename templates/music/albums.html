{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        color: #333;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        color: #2c3e50;
    }

    .song-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
        margin: 20px;
    }

    .song-card {
        width: 14rem;  /* Adjusted width */
        margin: 10px;
        padding: 20px;
        border: 2px solid #3498db;
        border-radius: 8px;
        background-color: #2c3e50;
        text-align: center;
    }

    h5 {
        color: white;
    }

    .play-link {
        display: block;
        margin-top: 10px;
        padding: 10px;
        background-color: #3498db;
        color: #fff;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }

    .play-link:hover {
        background-color: #2980b9;
    }
</style>

<h1>Albums Collection</h1>
<center> <h2>Explore {{ artist.Artist_name }} Albums</h2> </center>
<center>
<div data-aos="zoom-in" class="row">
    {% for album in albums %}
        <div class="col-4">
            <div class="card song-card">

                {% if album.Album_photo %}

                    <img src="{{ album.Album_photo.url }}" class="card-img-top">

                {% else %}

                    <div class="placeholder-image"></div>

                {% endif %}

                <div class="card-body">
                    <h5 class="card-title">{{ album.Album_title }}</h5>
                    <p class="card-description">{{ album.Album_description }}</p>
                    <a href="{% url 'music:songs' album.Album_title %}" class="btn btn-primary">Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
